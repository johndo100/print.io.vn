# Features Grid
features:
  enable: true
  weight: 20

  title: Tại sao sử dụng Print Server?
  subtitle: Print Server với khả năng tương thích tuyệt vời ngay với cả các thiết bị cũ không hỗ trợ in qua mạng. Kết nối print server tới mạng LAN và bạn sẽ truy cập máy in từ bất cứ thiết bị nào mà không cần cài đặt driver cho từng thiết bị.

  items:
    - title: Tốc độ in nhanh
      icon: speed
      description: Print Server với tốc độ xử lý cao, đảm bảo rằng công việc in ấn sẽ được xử lý một cách nhanh chóng và hiệu quả.

    - title: In từ bất cứ nơi nào
      icon: trending_up
      description: Các tùy chọn kết nối linh hoạt cho phép toàn bộ nhóm làm việc dễ dàng in ấn trên cùng một thiết bị từ mạng LAN, wifi hoặc internet.

    - title: Bảo mật mặc định
      icon: lock
      description: Được phát triển trên nền tảng Linux, hỗ trợ các mã hóa cần thiết khi truyền dữ liệu, đảm bảo an toàn khi in các nội dung cần bảo mật.

    - title: Tùy chọn mở rộng
      icon: settings
      description: Được xây dựng từ các phần mềm nguồn mở tự do, có thể tùy chỉnh theo từng nhu cầu cụ thể. Dễ dàng tích hợp với các hệ thống sẵn có.

    - title: Dễ dàng triển khai
      icon: change_history
      description: Được đóng gói bao gồm nhiều tính năng và điều khiển, sẵn sàng để triển khai hoàn toàn tự động trong vòng vài phút.

    - title: Hỗ trợ nhiều thiết bị
      icon: dark_mode
      description: "Hỗ trợ in từ các hệ điều hành bao gồm Windows, macOS, Linux, FreeBSD, iOS, Android mà không cần cài đặt phức tạp."

    - title: Tương thích máy in cũ
      icon: search
      description: Tương thích với các máy in cũ kết nối qua cổng USB phổ biến tại Việt Nam, đặc biệt hỗ trợ **Canon 2900** huyền thoại.

    - title: Hỗ trợ Tiếng Việt
      icon: translate
      description: Kênh hỗ trợ và tài liệu bằng Tiếng Việt hoặc Tiếng Anh, sẵn sàng xử lý sự cố bằng ngôn ngữ mà bạn quen thuộc.

    - title: Hoạt động tin cậy
      icon: palette
      description: Làm một việc và làm nó thật tốt. Được thiết kế để phục vụ in ấn, có thể hoạt động trong thời gian dài mà không cần theo dõi và bảo trì.

# Image compare
image_compare:
  enable: true
  weight: 30

  title: Ngừng việc chia sẻ từ máy tính cá nhân
  subtitle: Chia sẻ máy in từ máy tính cá nhân lãng phí tài nguyên vì nó không được tối ưu để quản lý in ấn. Bất kỳ gián đoạn nào xảy ra trên máy tính cá nhân sẽ ảnh hưởng tới công việc của thành viên trong nhóm.

  items:
    - title: "Chia sẻ thiết bị"
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: "Quản lý tập trung"
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: "Tiết kiệm chi phí"
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"
