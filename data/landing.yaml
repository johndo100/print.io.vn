# Features Grid
features:
  enable: true
  weight: 20

  title: Tại sao sử dụng Print Server?
  subtitle: Print Server với khả năng tương thích tuyệt vời ngay với cả các thiết bị cũ không hỗ trợ in qua mạng. Kết nối print server tới mạng LAN và bạn sẽ truy cập máy in từ bất cứ thiết bị nào mà không cần cài đặt driver cho từng thiết bị.

  items:
    - title: Tốc độ in nhanh
      icon: speed
      description: Print Server với tốc độ xử lý cao, đảm bảo rằng công việc in ấn sẽ được xử lý một cách nhanh chóng và hiệu quả.

    - title: In từ bất cứ nơi nào
      icon: trending_up
      description: Các tùy chọn kết nối linh hoạt cho phép toàn bộ nhóm làm việc dễ dàng in ấn trên cùng một thiết bị từ mạng LAN, wifi hoặc internet.

    - title: Bảo mật mặc định
      icon: lock
      description: Được phát triển trên nền tảng Linux, hỗ trợ các mã hóa cần thiết trong khi truyền dữ liệu, đảm bảo an toàn khi in các nội dung cần bảo mật.

    - title: Tùy chọn mở rộng
      icon: settings
      description: Được xây dựng từ các phần mềm nguồn mở tự do, bạn hoàn toàn có thể tùy chỉnh theo từng nhu cầu cụ thể. Dễ dàng tích hợp với các hệ thống sẵn có.

    - title: Dễ dàng triển khai
      icon: change_history
      description: Được đóng gói sẵn bao gồm các tùy chọn phổ biến.

    - title: Hỗ trợ nhiều thiết bị
      icon: dark_mode
      description: "Hỗ trợ in từ các hệ điều hành phổ biến bao gồm Windows, macOS, Linux, FreeBSD, *UNIX, iOS, Android không còn cần cài đặt phức tạp."

    - title: Tương thích máy in cũ
      icon: search
      description: Tương thích với các máy in cũ kết nối qua cổng USB, đặc biệt với các mẫu máy in tại Việt Nam ví dụ như Canon 2900 huyền thoại.

    - title: Hỗ trợ Tiếng Việt
      icon: translate
      description: Dễ dàng tìm kiếm hỗ trợ hoặc tài liệu bằng Tiếng Việt.

    - title: Hoạt động tin cậy
      icon: palette
      description: Làm một việc và làm nó thật tốt. Được thiết kế để hoạt động ổn định trong thời gian dài mà không cần theo dõi sau khi cài đặt.

# Image compare
image_compare:
  enable: true
  weight: 30

  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters.

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"
